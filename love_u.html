    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #fce4ec, #f8bbd9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Carta */
        .letter-container {
            position: relative;
            transition: all 1.5s ease;
        }

        .letter {
            width: 200px;
            height: 140px;
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            border: 3px solid #e91e63;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
            transition: all 0.5s ease;
            transform-style: preserve-3d;
        }

        .letter:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.4);
        }

        .letter-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(145deg, #ffffff, #f9f9f9);
            border-radius: 10px 10px 0 0;
            border-bottom: 2px solid #e91e63;
            transition: all 1s ease;
            transform-origin: bottom center;
            z-index: 2;
        }

        .letter-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(145deg, #fff0f3, #ffe1e6);
            border-radius: 0 0 10px 10px;
        }

        .letter.opening .letter-top {
            transform: rotateX(-180deg);
        }

        .letter-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #e91e63;
            animation: heartbeat 2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .click-instruction {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #ad1457;
            font-size: 18px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Corazones flotantes */
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: #e91e63;
            pointer-events: none;
            animation: floatUp 3s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-100px) scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0.5) rotate(360deg);
            }
        }

        /* Rosa realista mejorada */
        .rose-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 1.5s ease;
        }

        .rose-container.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .rose {
            width: 120px;
            height: 200px;
            position: relative;
        }

        .rose-flower {
            width: 120px;
            height: 120px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Pétalos externos - Capa 1 */
        .outer-petal {
            position: absolute;
            border-radius: 80% 15% 55% 15%;
            background: radial-gradient(ellipse at 30% 40%, #ff69b4, #e91e63, #c2185b);
            box-shadow: 
                inset 2px 2px 6px rgba(255, 182, 193, 0.6),
                inset -2px -2px 6px rgba(139, 0, 63, 0.4),

        .inner-petal {

            background: radial-gradient(ellipse at 40% 25%, #ffcceb, #ffa0d4, #ff69b4);
            box-shadow:

        .inner-petal1 {

            top: 22px; left: 47px;

            position: absolute;
            border-radius: 60% 30% 70% 30%;
            background: radial-gradient(ellipse at 45% 20%, #fff0f8, #ffcceb, #ffa0d4);

            width: 16px; height: 22px;

        }
        .center-petal3 { 
            width: 17px; height: 23px; 
            top: 42px; left: 58px; 
            transform: rotate(90deg);
        }
        .center-petal4 { 
            width: 18px; height: 24px; 
            top: 48px; left: 51px; 
            transform: rotate(135deg) scale(1.05);
        }
        .center-petal5 { 
            width: 16px; height: 22px;

        }
        .center-petal6 { 
            width: 17px; height: 23px;

            width: 18px; height: 24px; 
            top: 32px; left: 38px;

        .center-petal8 { 
            width: 16px; height: 22px; 
            top: 34px; left: 46px; 
            transform: rotate(315deg) scale(1.03);
        }

        /* Centro de la rosa */
        .rose-center {
            position: absolute;
            width: 16px;
            height: 16px;

                inset -2px -2px 4px rgba(139, 0, 71, 0.6),
                0 1px 4px rgba(194, 24, 91, 0.5);
        }

        /* Tallo mejorado */
        .rose-stem {
            position: absolute;
            width: 8px;
            height: 120px;
            background: linear-gradient(to right, #2e7d2e, #228b22, #1a6b1a);
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
            box-shadow:

                inset 1px 0 2px rgba(76, 175, 80, 0.6),
                inset -1px 0 2px rgba(27, 94, 32, 0.4);

        /* Hojas mejoradas */
        .rose-leaf {
            position: absolute;
            background: linear-gradient(45deg, #4caf50, #388e3c, #2e7d32);
            border-radius: 0 100% 0 100%;
            transform-origin: bottom center;
            box-shadow: 
                1px 1px 3px rgba(0,0,0,0.3),
                inset 1px 1px 2px rgba(129, 199, 132, 0.5),
                inset -1px -1px 2px rgba(46, 125, 50, 0.4);

        .leaf1 {
            width: 28px;
            height: 38px;
            top: 115px;
            left: 22px;

            width: 25px;
            height: 35px;
            top: 135px;
            right: 22px;
            transform: rotate(35deg);
            background: linear-gradient(45deg, #4caf50, #388e3c, #2e7d32);
        }

        /* Espinas pequeñas en el tallo */
        .rose-stem::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, #2e7d32, #1b5e20);
            border-radius: 0 50% 50% 50%;
            top: 30px;
            left: -1px;
            transform: rotate(45deg);
            box-shadow: 
                0 40px 0 rgba(46, 125, 50, 0.8),
                0 70px 0 rgba(46, 125, 50, 0.6);
        }

        /* Pétalos que caen */

            position: absolute;
            border-radius: 80% 15% 55% 15%;
            pointer-events: none;
            z-index: 1000;

            width: 15px;
            height: 18px;

            font-size: 22px;

            "Tu esencia es divina",
            "Eres mi inspiración diaria",
            "Tu amor es mi fortaleza",
            "Eres perfecta tal como eres",
            "Tu presencia es un milagro",
            "Eres la respuesta a mis oraciones",
            "Tu amor hace que todo tenga sentido",
            "Eres mi razón de ser",
            "Tu belleza trasciende lo físico"
        ];

        // Abrir carta
        letter.addEventListener('click', function(e) {
            e.stopPropagation();
            if (!letterOpened) {
                openLetter();
            }
        });

        function openLetter() {
            letterOpened = true;
            letter.classList.add('opening');
            
            // Crear corazones que salen de la carta
            setTimeout(() => {
                createHeartsFromLetter();
            }, 500);

            // Mostrar rosa después de 2 segundos
            setTimeout(() => {
                showRose();
            }, 2000);

            // Ocultar carta después de 3 segundos
            setTimeout(() => {
                hideLetter();
            }, 3000);

            // Mostrar mensaje personalizado después de 4 segundos
            setTimeout(() => {
                showPersonalMessage();
            }, 4000);

            // Comenzar pétalos que caen después de 3.5 segundos
            setTimeout(() => {
                startFallingPetals();
            }, 3500);
        }

        function createHeartsFromLetter() {
            const letterRect = letter.getBoundingClientRect();
            const letterCenterX = letterRect.left + letterRect.width / 2;
            const letterCenterY = letterRect.top + letterRect.height / 2;

            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '💖';
                    
                    const angle = (i * 45) * Math.PI / 180;
                    const distance = 30;
                    const startX = letterCenterX + Math.cos(angle) * distance;
                    const startY = letterCenterY + Math.sin(angle) * distance;
                    
                    heart.style.left = startX + 'px';
                    heart.style.top = startY + 'px';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 200);
            }
        }

        function showRose() {
            roseContainer.classList.add('show');
            roseVisible = true;
        }

        function hideLetter() {
            letterContainer.classList.add('hidden');
        }

        function showPersonalMessage() {
            personalMessage.classList.add('show');
        }

        function startFallingPetals() {
            const roseRect = roseContainer.getBoundingClientRect();
            const roseX = roseRect.left + roseRect.width / 2;
            const roseY = roseRect.top + 50;

            petalsInterval = setInterval(() => {
                createFallingPetal(roseX, roseY);
            }, 1500);
        }

        function createFallingPetal(startX, startY) {
            const petal = document.createElement('div');
            const petalTypes = ['petal-pink1', 'petal-pink2', 'petal-pink3'];
            const randomType = petalTypes[Math.floor(Math.random() * petalTypes.length)];
            
            petal.className = `falling-petal ${randomType}`;
            petal.style.left = (startX + (Math.random() - 0.5) * 60) + 'px';
            petal.style.top = startY + 'px';
            
            document.body.appendChild(petal);
            
            setTimeout(() => {
                petal.remove();
            }, 5000);
        }

        // Interacción global para mensajes
        document.addEventListener('click', function(e) {
            if (roseVisible && !e.target.closest('.letter-container')) {
                createMessage(e.clientX, e.clientY);
            }
        });

        function createMessage(x, y) {
            const message = document.createElement('div');
            message.className = 'floating-message';
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            message.style.left = x + 'px';
            message.style.top = y + 'px';
            
            document.body.appendChild(message);
            
            // Crear corazón acompañante
            const heart = document.createElement('div');
            heart.className = 'message-heart';
            heart.innerHTML = '💕';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            document.body.appendChild(heart);
            
            // Limpiar después de la animación
            setTimeout(() => {
                message.remove();
                heart.remove();
            }, 4000);
        }
    </script>
</body>
